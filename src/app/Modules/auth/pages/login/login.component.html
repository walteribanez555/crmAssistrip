<div class="container">
    <div class="img">
        <img src="assets/images/fondo_login.png" alt="">
    </div>

    <form class="login" [formGroup]="loginForm">

        <h1>Ingreso</h1>

        <input 
             class="email"
             type="text"
             placeholder="Ingreso"
             required
             formControlName="email"
             name="email">

        <div class="password">
            <input 
             [type]="showPassword ? 'text' : 'password'"

             name="password"
             class="input_password"
             >

              </button>
        </div>

        



        <button class="submit" [class.required]="loginForm.valid"  type="submit"  (click)="login()" >
            <span  >Ingresar</span>
            
        </button>

        <div class="loading" [@loadingAnimation]="hasLoaded ? 'hide' : 'show'">
            <img  
            src="assets/svg/loading.svg" 
            alt=""
            >
            <span>Espere un momento, cargando la informacion</span>
        </div>
        


        
    </form>
    
</div>
