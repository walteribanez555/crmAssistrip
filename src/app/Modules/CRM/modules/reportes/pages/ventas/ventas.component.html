<div class="container">
  <div class="data">
    <h2>Reporte de Ventas</h2>
    <hr>
    <div class="info" *ngIf="isLoaded">

      <div class="list-cards" >
        <div class="card">
          <div class="card-info">
            <div class="cantidad">

              <number-display [finalNumber]="listVentas.length"> </number-display>
              <span style="padding: 0px 10px;">
                Ventas Totales
              </span>
            </div>

            <span style="font-size: 30px; color: var(--main-color); font-weight: 500;">{{montoTotal | currency:'USD':'$':'1.1-3'}}</span>
            <hr>

          </div>


          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="42" viewBox="0 -960 960 960" width="42"><path d="M451-193h55v-52q61-7 95-37.5t34-81.5q0-51-29-83t-98-61q-58-24-84-43t-26-51q0-31 22.5-49t61.5-18q30 0 52 14t37 42l48-23q-17-35-45-55t-66-24v-51h-55v51q-51 7-80.5 37.5T343-602q0 49 30 78t90 54q67 28 92 50.5t25 55.5q0 32-26.5 51.5T487-293q-39 0-69.5-22T375-375l-51 17q21 46 51.5 72.5T451-247v54Zm29 113q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"/></svg>
          </div>

        </div>
        <div class="card">
           <div class="card-info">
            <div class="cantidad">

              <number-display [finalNumber]="listVentasMensual.length"></number-display>
              <span style="padding: 0px 10px;">
                Ventas del Mes
              </span>

            </div>




            <span style="font-size: 30px; color: var(--main-color); font-weight: 500;">{{montoMensual | currency:'USD':'$':'1.1-3'}}</span>
            <hr>

          </div>


          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="42" viewBox="0 -960 960 960" width="42"><path d="M596.817-220Q556-220 528-248.183q-28-28.183-28-69T528.183-386q28.183-28 69-28T666-385.817q28 28.183 28 69T665.817-248q-28.183 28-69 28ZM180-80q-24 0-42-18t-18-42v-620q0-24 18-42t42-18h65v-60h65v60h340v-60h65v60h65q24 0 42 18t18 42v620q0 24-18 42t-42 18H180Zm0-60h600v-430H180v430Zm0-490h600v-130H180v130Zm0 0v-130 130Z"/></svg>

          </div>

        </div>

      </div>
      <hr class="separator">
      <h3>Resumen Mensual</h3>
      <hr class="separator">
      <sale-month style="width: 100%; padding: 10px;"  [ventas]="listVentas"></sale-month>
      <hr class="separator">
      <h3>Resumen por Beneficiarios</h3>
      <hr class="separator">
      <div class="list-cards">
        <div class="card">
          <div class="card-info">
           <div class="cantidad">

             <number-display [finalNumber]="listBeneficiarios.length"></number-display>
             <span style="padding: 0px 10px;">
               Total de Beneficiarios
             </span>

           </div>




           <span style="font-size: 30px; color: var(--main-color); font-weight: 500;">{{montoTotal | currency:'USD':'$':'1.1-3'}}</span>
           <hr>

         </div>


         <div class="icon">
           <svg xmlns="http://www.w3.org/2000/svg" height="42" viewBox="0 -960 960 960" width="42"><path d="M596.817-220Q556-220 528-248.183q-28-28.183-28-69T528.183-386q28.183-28 69-28T666-385.817q28 28.183 28 69T665.817-248q-28.183 28-69 28ZM180-80q-24 0-42-18t-18-42v-620q0-24 18-42t42-18h65v-60h65v60h340v-60h65v60h65q24 0 42 18t18 42v620q0 24-18 42t-42 18H180Zm0-60h600v-430H180v430Zm0-490h600v-130H180v130Zm0 0v-130 130Z"/></svg>

         </div>

       </div>

      </div>

      <hr class="separator">
      <sale-ben-month [ventas]="listVentas" [beneficiarios]="listBeneficiarios"  [polizas]="listPolizas" (listadoVentasBeneficiario)="onLoadVentaBeneficiario($event)" ></sale-ben-month>


    </div>

    <loading-div *ngIf="!isLoaded"></loading-div>




  </div>
  <div class="actions">
    <h2>Acciones</h2>
    <div class="buttons">
      <button   (click)="toggleReportsBtn()" class="emitir active" >
        Reporte por Venta General
      </button>

      <button   (click)="toggleReporstBeneficiarioBtn()" class="emitir active" >
        Reporte por Venta Beneficiario
      </button>


      <!-- <button  class="cancelar" >
        Cancelar
      </button> -->
    </div>

    <hr>

  </div>


</div>
