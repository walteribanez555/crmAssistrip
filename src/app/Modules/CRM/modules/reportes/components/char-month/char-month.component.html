
<div class="container" (click)="displayModal()">
  <p>{{mes}}</p>
  <hr>

  <div class="field">
    <span class="title">
      ventas totales
    </span>
    <span class="description">
      <number-display [finalNumber]="ventas.length"></number-display>

    </span>
  </div>


  <div class="field">
    <span class="title">
      monto total
    </span>
    <span class="description">
      {{montoTotal | currency:'USD':'$':'1.1-3'}}
    </span>
  </div>


</div>

<modal-month *ngIf="openModal"  (closeModal)="displayModal()" [mes]="mes" [ventas]="ventas"></modal-month>
