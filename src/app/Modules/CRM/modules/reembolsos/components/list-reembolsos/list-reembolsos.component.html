<div class="info" *ngIf="listadoReembolsos.length > 0 ; else noFoundMessage ">
  <reembolso style="width: 100%;margin: 10px 0px;" *ngFor="let reembolso of listadoReembolsos"  [reembolso]="reembolso" ></reembolso>



</div>
<ng-template #noFoundMessage>
  <div class="container-message" style="width: 100%; display: flex;flex-direction: column; align-items: center; justify-content: center;">
    <span>No se encontro ningun reembolso</span>

  </div>

</ng-template>
