<div class="container">


  <div class="info">
    <div class="top">
      <i class="fa-solid fa-pen" style="color: var(--main-color);"></i>
      <span style="color: var(--main-color);padding-left: 10px;">Rellena Los Datos</span>
    </div>


    <div class="field">
      <label for="">Titulo del Blog</label>
      <input  *ngIf="title" type="text"  name="title_card" [formControl]="title"  name="title" placeholder="Titulo"  >
    </div>
    <div class="field">
      <label for="">Imagen del Blog</label>
      <input *ngIf="urlImg"  (change)="onFileSelected($event)"  type="file"   >
    </div>

    <div class="field">
      <label for="">Descripcion del Blog</label>
      <textarea *ngIf="description" [formControl]="description" name="description_card"  style="width: 100%;"></textarea>
    </div>


  </div>

  <div class="design-card">
    <div class="top">
      <i class="fa-solid fa-eye " style="color: var(--main-color);"></i>
      <span style="color: var(--main-color); padding-left: 10px;">Vista Previa</span>
    </div>

    <div class="space-card">

      <div class="prototipe">
        <div class="img-container">
          <img [src]="imgUrlView">

        </div>

        <div class="inf-container">

          <div class="top">
            <div class="author">

              <p>Assistrip.com</p>
              <p class="date" >{{dateTimeNow}}</p>

            </div>


          </div>


          <p class="title">
            {{title!.value}}
          </p>
          <p class="description">
            {{description!.value}}
          </p>



          <hr>

          <div class="icon">
            <img src="../../../../../../../assets/images/ASSISTRIP/app y web/logo-icon-2.png" >
          </div>




        </div>

      </div>


    </div>
  </div>

</div>
