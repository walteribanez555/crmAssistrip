<div class="message"  >
  <div class="icon-container">
    <svg  *ngIf=" message.es_operador === 0; else svgPage " xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M340 976v-60l80-60V636L80 736v-80l340-200V236q0-25 17.5-42.5T480 176q25 0 42.5 17.5T540 236v220l340 200v80L540 636v220l80 60v60l-140-40-140 40Z"/></svg>
    <ng-template  #svgPage>
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m319-280 161-73 161 73 15-15-176-425-176 425 15 15ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </ng-template>

  </div>
  <div class="info-container">
    <div class="field">
      <div class="description" *ngIf=" message.es_operador === 0; else pageMessage">
        <span class="info">{{beneficiario.primer_nombre}} </span>
        <span class="info" *ngIf="beneficiario.segundo_nombre!=='0'">{{beneficiario.segundo_nombre}} </span>
        <span class="info">{{beneficiario.primer_apellido}} </span>
        <span class="info" *ngIf="beneficiario.segundo_apellido!=='0'">{{beneficiario.segundo_apellido}} </span>
      </div>
      <ng-template #pageMessage >Assistrip</ng-template>
      <span style="margin: 0px 5px;" >|</span>
      <span *ngIf="message ">{{message.fecha_mesaje  | dateOnly }}</span>
    </div>
    <div class="field">
      <span  style="font-weight: 900;" >{{message.mensaje | signals_string}}</span>

    </div>
    <div class="field">
      <span *ngIf="message.url_archivo !=='0'" style="text-decoration: underline; cursor: pointer;" >{{message.url_archivo | zeroToMessage}}</span>

    </div>
  </div>

</div>
<hr>
